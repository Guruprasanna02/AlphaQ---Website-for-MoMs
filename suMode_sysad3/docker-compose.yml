version: '3.7'

services:
    php:
        build: 
            context: .
            dockerfile: Dockerfile
        ports: 
            - 9000:80
        volumes: 
            - ./src:/var/www/html
    db :
        image: mysql
        restart: always
        volumes: 
            - db_data:/var/lib/mysql/
        environment: 
            MYSQL_ROOT_PASSWORD: password
        expose: 
            - 3306
    scripts :
        build:
            context: .
            dockerfile: Dockerfile-py
        image: mom2db
        volumes:
            - data:.
volumes:
    db_data:
    data:

